<div class="text-field-container">
  <textarea class="text-field" [formControl]="textField"></textarea>
  <div class="button-container">
    <button class="button cancel" (click)="clear()">{{cancelButtonText}}</button>
    <button class="button confirm" (click)="confirm.emit(textField.value)">{{confirmButtonText}}</button>
  </div>
</div>
